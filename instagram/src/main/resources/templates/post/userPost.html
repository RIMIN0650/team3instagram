<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>userPostList</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>
<body>
<div th:each="post: ${userPostList}" id="postBox">
    <p th:text="${post.userId}"></p>
    <p th:text="${post.title}"></p>
    <p th:text="${post.textContent}"></p>
    <p th:text="${post.createdAt}"></p>
    <p th:text="${post.updatedAt}"></p>
</div>
</body>
</html>
