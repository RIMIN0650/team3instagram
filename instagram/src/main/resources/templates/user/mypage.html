<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyPage</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>
<body>

  <div>
    <div>
      <h1>마이페이지</h1>
      <h3 th:text="${profile.displayName} + '님의 페이지'"></h3>
      <p th:text="'이메일 : ' + ${user.email}"></p>
      <p th:text="'상태메세지 : ' + ${profile.bio}"></p>
      <p th:text="'성별 :  ' + ${profile.gender}"></p>
      <p th:text="'생일 :  ' + ${profile.birthDate}"></p>

    </div>
    <div class="d-flex">
      <div class="bg-info">
        <p>이 사용자가 올린 게시물</p>
        <div class="best-item-card" th:each="post : ${postList}">
          <p th:text="${post.title}"></p>
          <p th:text="${post.textContent}"></p>
        </div>

      </div>
      <div class="bg-success">
        <p>이 사용자가 좋아요 한 게시물</p>
        <div class="best-item-card" th:each="likePost : ${likePostList}">
          <p th:text="${likePost.title}"></p>
          <p th:text="${likePost.textContent}"></p>
        </div>

      </div>
      <div class="bg-warning">
        <p>이 사용자가 싫어요 한 게시물</p>
        <div class="best-item-card" th:each="dislikePost : ${dislikePostList}">
          <p th:text="${dislikePost.title}"></p>
          <p th:text="${dislikePost.textContent}"></p>
        </div>

      </div>
    </div>
  </div>




<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>


</body>
</html>
