<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <style>
        body {
            background-color: #f5f6f8;
            font-family: "Noto Sans KR", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .change-password-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }

        .change-password-box h3 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .change-password-box p {
            text-align: center;
            margin-bottom: 25px;
            font-size: 16px;
            color: #555;
        }

        .change-password-box .form-control {
            margin-bottom: 15px;
            height: 45px;
            font-size: 15px;
        }

        #changePasswordBtn {
            width: 100%;
            font-weight: bold;
            transition: 0.2s ease;
        }

        #changePasswordBtn:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body>

<div class="change-password-box">
    <h3>비밀번호 변경</h3>
    <p th:text="${email} + '님 비밀번호 변경 페이지'"></p>

    <input type="password" class="form-control" id="newPassword" placeholder="새 비밀번호">
    <input type="password" class="form-control" id="newPasswordCheck" placeholder="비밀번호 확인">
    <button type="button" class="btn btn-success" id="changePasswordBtn">비밀번호 변경</button>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    $(document).ready(function(){

      $("#changePasswordBtn").on("click", function(){

        let email = [[${email}]];

        let newPassword = $("#newPassword").val();
        let newPasswordCheck = $("#newPasswordCheck").val();

        if(newPassword == ""){
          alert("새로운 비밀번호를 입력하세요");
          return;
        }

        if(newPasswordCheck == ""){
          alert("비밀번호를 확인하세요");
          return;
        }

        if(newPassword !== newPasswordCheck){
          alert("비밀번호가 일치하지 않습니다");
          return;
        }

        $.ajax({
          type:"put",
          url:"/user/password",
          data:{"email":email, "password":newPassword},
          success:function(data){
            if(data.result == "success"){
              alert("비밀번호 변경 성공");
              location.href="/main";
            } else {
              alert("비밀번호 변경 실패");
            }
          },
          error:function(){
            alert("비밀번호 변경 에러");
          }
        });
      });
    });
</script>

</body>
</html>
