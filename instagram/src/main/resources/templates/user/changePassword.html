<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>change password</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>
<body>
  <h3>비밀번호 변경</h3>


  <p th:text="${email} + '님 비밀번호 변경 페이지'"></p>


  <input type="password" class="form-control" id="newPassword">
  <input type="password" class="form-control" id="newPasswordCheck">
  <button type="button" class="btn btn-success" id="changePasswordBtn">비밀번호 변경</button>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>


  <script th:inline="javascript">
    $(document).ready(function(){

      $("#changePasswordBtn").on("click", function(){

        let email = [[${email}]];

        let newPassword = $("#newPassword").val();
        let newPasswordCheck = $("#newPasswordCheck").val();

        if(newPassword == ""){
          alert("새로운 비밀번호를 입력하세요");
          return;
        }

        if(newPasswordCheck == ""){
          alert("비밀번호를 확인하세요");
          return;
        }

        $.ajax({
          type:"put"
          , url:"/user/password"
          , data:{"email":email, "password":newPassword}
          , success:function(data){
            if(data.result == "success"){
              alert("비밀번호 변경 성공");
              location.href="/main";
            } else {
              alert("비밀번호 변경 실패");
            }
          }
          , error:function(){
            alert("비밀번호 변경 에러");
          }
        })
      });
    });



  </script>


</body>
</html>
