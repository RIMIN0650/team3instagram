<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>

<div th:replace="~{ include/nav.html :: navbar}"></div>

<div class="d-flex">
    <input type="text" class="form-control w-25" placeholder="search" id="userId">
    <button type="button" class="btn btn-success" id="searchBtn">search</button>
</div>

<div th:each="post: ${postList}">
    <p th:text="${post.userId}"></p>
    <p th:text="${post.title}"></p>
    <p th:text="${post.textContent}"></p>
    <p th:text="${post.createdAt}"></p>
    <p th:text="${post.updatedAt}"></p>

</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script>
    $(document).ready(function(){
        $("#searchBtn").on("click",function(){
            let userId = $("#userId").val();
            window.location.href = "/post/user?userId=" + userId;
        });
    });



</script>

</body>
</html>
